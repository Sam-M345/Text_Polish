<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text Polish</title>
  </head>
  <body>
    <!-- START: Focus Status Indicator -->
    <div id="focus-status-indicator">Focus: Initializing...</div>
    <!-- END: Focus Status Indicator -->

    <div class="app-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Text Polish Logo" class="site-logo" />
      </div>

      <div class="text-section">
        <div class="textarea-wrapper">
          <div
            id="text-input-area"
            contenteditable="true"
            placeholder="Type your Message / Email here..."
            class="editable-div-input"
          ></div>
          <div class="text-area-icons">
            <button
              id="mic-input"
              title="Start/Stop Speech Input"
              style="display: none"
            >
              <span class="icon">🎤</span>
            </button>
            <button id="clear-input" title="Clear text">✕</button>
            <button id="copy-input" title="Copy text">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 3H5C3.89543 3 3 3.89543 3 5V16"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M9 7H19C20.1046 7 21 7.89543 21 9V19C21 20.1046 20.1046 21 19 21H9C7.89543 21 7 20.1046 7 19V9C7 7.89543 7.89543 7 9 7Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <button id="paste-input" title="Paste text">📋</button>
          </div>
        </div>

        <!-- START: Moved .text-type-container -->
        <div
          class="text-type-container"
          style="flex-direction: row; justify-content: center"
        >
          <button
            class="text-type-option-btn selected"
            data-type="text-message"
          >
            <span class="button-text-stacked">
              <span>Text <span class="emoji">&nbsp;💬</span></span>
              <span>Message</span>
            </span>
          </button>
          <button class="text-type-option-btn" data-type="email">
            <span class="button-text-stacked">
              <span>Email</span>
              <span class="emoji">&nbsp;📧</span>
            </span>
          </button>
          <button class="text-type-option-btn" data-type="social">
            <span class="button-text-stacked">
              <span>Social</span>
              <span>Post <span class="emoji">&nbsp;🌐</span></span>
            </span>
          </button>
        </div>
        <!-- END: Moved .text-type-container -->
      </div>

      <div class="tone-settings-container">
        <div class="tone-container">
          <div class="tone-mic-group">
            <button
              id="tone-header-mic-indicator"
              title="Start/Stop Speech Input"
            >
              🎙️
            </button>
            <span id="tone-mic-listening-indicator" class="hidden">👂🏻</span>
          </div>
          <div class="tone-selection-group">
            <h2 class="bright-blue-title stacked-title">
              <span>Tone</span>
            </h2>
            <button class="tone-buttons" data-tone="auto">Auto</button>
            <button class="toggle-tones" id="toggle-tones">⏬</button>
          </div>
        </div>

        <div id="tone-categories" class="collapsed-tones">
          <div class="tone-category">
            <h3>Positive</h3>
            <div class="option-buttons">
              <button class="tone-buttons" data-tone="congrats">
                <span class="emoji">👏🏻</span> Congrats
              </button>
              <button class="tone-buttons" data-tone="exciting">
                <span class="emoji">🤩</span> Exciting
              </button>
              <button class="tone-buttons" data-tone="friendly">
                <span class="emoji">🙂</span> Friendly
              </button>
              <button class="tone-buttons" data-tone="humor">
                <span class="emoji">😆</span> Humor
              </button>
              <button class="tone-buttons" data-tone="loving">
                <span class="emoji">💖</span> Loving
              </button>
              <button class="tone-buttons" data-tone="thankful">
                <span class="emoji">🙏🏻</span> Thankful
              </button>
            </div>
          </div>

          <div class="tone-category">
            <h3>Professional</h3>
            <div class="option-buttons">
              <button class="tone-buttons selected" data-tone="formal">
                Formal
              </button>
              <button class="tone-buttons" data-tone="urgent">Urgent</button>
              <button class="tone-buttons" data-tone="motivational">
                Motivational
              </button>
              <button class="tone-buttons" data-tone="informative">
                Informative
              </button>
            </div>
          </div>

          <div class="tone-category">
            <h3>Reactive</h3>
            <div class="option-buttons">
              <button class="tone-buttons" data-tone="blunt">
                <span class="emoji">⚡</span> Blunt
              </button>
              <button class="tone-buttons" data-tone="surprised">
                <span class="emoji">😲</span> Surprised
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- START: Moved Polish Button Container -->
      <div class="indicator-button-container">
        <div id="keyboard-status-indicator">Keyboard: DOWN</div>
        <button id="polish-btn">Polish</button>
      </div>
      <!-- END: Moved Polish Button Container -->

      <!-- START: Output Section (Container Removed) -->
      <div id="polished-message"></div>
      <div class="output-icons">
        <button class="icon-btn" id="clear-output" title="Clear output">
          <span class="icon">✕</span>
        </button>
        <button class="icon-btn" id="copy-output" title="Copy output">
          <span class="icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="width: 1em; height: 1em; vertical-align: middle"
            >
              <path
                d="M16 3H5C3.89543 3 3 3.89543 3 5V16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9 7H19C20.1046 7 21 7.89543 21 9V19C21 20.1046 20.1046 21 19 21H9C7.89543 21 7 20.1046 7 19V9C7 7.89543 7.89543 7 9 7Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
        <button class="icon-btn" id="paste-output" title="Paste to input">
          <span class="icon">📋</span>
        </button>
        <button class="icon-btn" id="signature-output" title="Signature">
          <span class="icon">
            <img
              src="images/converted_signature.svg"
              alt="Signature icon"
              class="signature-icon-svg"
            />
          </span>
        </button>
        <button class="icon-btn" id="share-output" title="Share output">
          <span class="icon">
            <svg
              class="SVG-Share"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              style="vertical-align: middle"
            >
              <path
                d="M12 4L12 16M12 4L8 8M12 4L16 8"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V12"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
      </div>
      <!-- END: Output Section -->

      <!-- END: Container for Indicator and Polish Button -->
    </div>

    <script src="script.js"></script>

    <!-- Vercel Analytics -->
    <script type="module">
      import { inject } from "https://unpkg.com/@vercel/analytics";
      inject();
    </script>
  </body>
</html>
