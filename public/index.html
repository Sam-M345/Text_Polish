<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text Polish</title>
  </head>
  <body>
    <div class="app-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Text Polish Logo" class="site-logo" />
      </div>

      <div
        class="text-type-container"
        style="flex-direction: row; justify-content: center"
      >
        <button class="text-type-option-btn selected" data-type="text-message">
          <span class="button-text-stacked">
            <span>Text<span class="emoji">&nbsp;💬</span></span>
            <span>Message</span>
          </span>
        </button>
        <button class="text-type-option-btn" data-type="email">
          <span class="emoji">📧</span>
          <span class="button-text-stacked">
            <span>Email</span>
          </span>
        </button>
        <button class="text-type-option-btn" data-type="social">
          <span class="button-text-stacked">
            <span>Social</span>
            <span>Post<span class="emoji">&nbsp;🌐</span></span>
          </span>
        </button>
      </div>

      <div class="text-section">
        <textarea
          id="text-input-area"
          placeholder="Type your Message / Email here..."
        ></textarea>

        <button id="improve-btn">Improve</button>

        <div class="input-area-buttons">
          <h2 class="bright-blue-title">Input</h2>
          <button class="icon-btn" id="mic-input" title="Speech to text">
            <span class="icon">🎙️</span>
          </button>
          <div id="listening-indicator" class="hidden" style="display: none">
            👂🏻
          </div>
          <button class="icon-btn" id="clear-input" title="Clear text">
            <span class="icon">✕</span>
          </button>
          <button class="icon-btn" id="copy-input" title="Copy text">
            <span class="icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="width: 1em; height: 1em; vertical-align: middle"
              >
                <path
                  d="M16 3H5C3.89543 3 3 3.89543 3 5V16"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 7H19C20.1046 7 21 7.89543 21 9V19C21 20.1046 20.1046 21 19 21H9C7.89543 21 7 20.1046 7 19V9C7 7.89543 7.89543 7 9 7Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </button>
          <button class="icon-btn" id="paste-input" title="Paste text">
            <span class="icon">📋</span>
          </button>
        </div>
      </div>

      <div class="tone-settings-container">
        <div class="tone-container">
          <h2 class="bright-blue-title stacked-title">
            <span>Tone</span>
          </h2>
          <button class="toggle-tones" id="toggle-tones">⏬</button>
          <div class="tone-options">
            <button class="tone-buttons selected" data-tone="auto">Auto</button>
          </div>
        </div>

        <div id="tone-categories" class="collapsed-tones">
          <div class="tone-category">
            <h3>1. Positive</h3>
            <div class="option-buttons">
              <button class="tone-buttons" data-tone="congrats">
                <span class="emoji">👏🏻</span> Congrats
              </button>
              <button class="tone-buttons" data-tone="exciting">
                <span class="emoji">🤩</span> Exciting
              </button>
              <button class="tone-buttons" data-tone="friendly">
                <span class="emoji">🙂</span> Friendly
              </button>
              <button class="tone-buttons" data-tone="humor">
                <span class="emoji">😆</span> Humor
              </button>
              <button class="tone-buttons" data-tone="loving">
                <span class="emoji">💖</span> Loving
              </button>
              <button class="tone-buttons" data-tone="thankful">
                <span class="emoji">🙏🏻</span> Thankful
              </button>
            </div>
          </div>

          <div class="tone-category">
            <h3>2. Professional (Work)</h3>
            <div class="option-buttons">
              <button class="tone-buttons selected" data-tone="formal">
                Formal
              </button>
              <button class="tone-buttons" data-tone="informative">
                Informative
              </button>
              <button class="tone-buttons" data-tone="motivational">
                Motivational
              </button>
              <button class="tone-buttons" data-tone="urgent">Urgent</button>
            </div>
          </div>

          <div class="tone-category">
            <h3>3. Reactive</h3>
            <div class="option-buttons">
              <button class="tone-buttons" data-tone="blunt">
                <span class="emoji">⚡</span> Blunt
              </button>
              <button class="tone-buttons" data-tone="surprised">
                <span class="emoji">😲</span> Surprised
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="output-container">
        <div id="improved-message"></div>
        <div class="output-icons">
          <button class="icon-btn" id="clear-output" title="Clear output">
            <span class="icon">✕</span>
          </button>
          <button class="icon-btn" id="copy-output" title="Copy output">
            <span class="icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="width: 1em; height: 1em; vertical-align: middle"
              >
                <path
                  d="M16 3H5C3.89543 3 3 3.89543 3 5V16"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M9 7H19C20.1046 7 21 7.89543 21 9V19C21 20.1046 20.1046 21 19 21H9C7.89543 21 7 20.1046 7 19V9C7 7.89543 7.89543 7 9 7Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </button>
          <button class="icon-btn" id="paste-output" title="Paste to input">
            <span class="icon">📋</span>
          </button>
          <button class="icon-btn" id="share-output" title="Share output">
            <span class="icon">
              <svg
                class="SVG-Share"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                style="vertical-align: middle"
              >
                <path
                  d="M12 4L12 16M12 4L8 8M12 4L16 8"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 12V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- Vercel Analytics -->
    <script type="module">
      import { inject } from "https://unpkg.com/@vercel/analytics";
      inject();
    </script>
  </body>
</html>
