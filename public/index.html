<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Text Polish</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Text Polish</h1>

      <div class="option-section">
        <h2 class="bright-blue-title">Text Type</h2>
        <div class="option-buttons">
          <button class="option-btn" data-type="email">
            <span class="emoji">📧</span> Email
          </button>
          <button class="option-btn selected" data-type="messenger">
            <span class="emoji">💬</span> Messenger
          </button>
        </div>
      </div>

      <div class="text-section">
        <h2 class="bright-blue-title">Your Text</h2>
        <textarea
          id="message-input"
          placeholder="Type your short message here..."
        ></textarea>
        <div class="icon-buttons">
          <button class="icon-btn" id="clear-input" title="Clear text">
            <span class="icon">✕</span>
          </button>
          <button class="icon-btn" id="copy-input" title="Copy text">
            <span class="icon">📋</span>
          </button>
          <button class="icon-btn" id="paste-input" title="Paste text">
            <span class="icon">📋</span>
          </button>
        </div>
      </div>

      <div class="option-section">
        <div class="length-container">
          <h2 class="bright-blue-title">Output Length</h2>
          <div class="option-buttons length-options">
            <button class="option-btn selected" data-length="auto">Auto</button>
            <button class="option-btn" data-length="short">Short</button>
            <button class="option-btn" data-length="medium">Medium</button>
            <button class="option-btn" data-length="long">Long</button>
          </div>
        </div>
      </div>

      <div class="option-section">
        <div class="tone-container">
          <h2 class="bright-blue-title">Writing Tone</h2>
          <div class="tone-options">
            <button class="option-btn selected" data-tone="auto">Auto</button>
          </div>
          <button class="toggle-tones" id="toggle-tones">▼</button>
        </div>

        <div id="tone-categories" class="collapsed-tones">
          <div class="tone-category">
            <h3>1. Professional & Authoritative</h3>
            <div class="option-buttons">
              <button class="option-btn" data-tone="formal">
                <span class="emoji">🧐</span> Formal
              </button>
              <button class="option-btn" data-tone="confident">
                <span class="emoji">🦁</span> Confident
              </button>
              <button class="option-btn" data-tone="persuasive">
                <span class="emoji">🎯</span> Persuasive
              </button>
              <button class="option-btn" data-tone="expert">
                <span class="emoji">🔬</span> Expert
              </button>
              <button class="option-btn" data-tone="informative">
                <span class="emoji">🤓</span> Informative
              </button>
            </div>
          </div>

          <div class="tone-category">
            <h3>2. Positive & Uplifting</h3>
            <div class="option-buttons">
              <button class="option-btn" data-tone="friendly">
                <span class="emoji">😊</span> Friendly
              </button>
              <button class="option-btn" data-tone="inspirational">
                <span class="emoji">💡</span> Inspirational
              </button>
              <button class="option-btn" data-tone="joyful">
                <span class="emoji">😃</span> Joyful
              </button>
              <button class="option-btn" data-tone="exciting">
                <span class="emoji">🤩</span> Exciting
              </button>
              <button class="option-btn" data-tone="loving">
                <span class="emoji">😍</span> Loving
              </button>
            </div>
          </div>

          <div class="tone-category">
            <h3>3. Reflective & Reactive</h3>
            <div class="option-buttons">
              <button class="option-btn" data-tone="thoughtful">
                <span class="emoji">🤔</span> Thoughtful
              </button>
              <button class="option-btn" data-tone="cautionary">
                <span class="emoji">⚠️</span> Cautionary
              </button>
              <button class="option-btn" data-tone="grieved">
                <span class="emoji">😔</span> Grieved
              </button>
              <button class="option-btn" data-tone="brutal">
                <span class="emoji">😡</span> Brutal
              </button>
              <button class="option-btn" data-tone="surprised">
                <span class="emoji">😲</span> Surprised
              </button>
            </div>
          </div>
        </div>
      </div>

      <button id="improve-btn">Polish Your Text</button>

      <h2 class="bright-blue-title">Output</h2>
      <div id="output-container">
        <div id="improved-message"></div>
      </div>
      <div class="icon-buttons output-icons">
        <button class="icon-btn" id="clear-output" title="Clear output">
          <span class="icon">✕</span>
        </button>
        <button class="icon-btn" id="copy-output" title="Copy output">
          <span class="icon">📝</span>
        </button>
        <button class="icon-btn" id="paste-output" title="Paste to input">
          <span class="icon">📋</span>
        </button>
        <button class="icon-btn" id="share-output" title="Share output">
          <svg class="icon" viewBox="0 0 24 24" width="20" height="20">
            <path
              d="M18 8h-3v10H9V8H6l6-6 6 6zm-9 12v2h8v-2H9z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
